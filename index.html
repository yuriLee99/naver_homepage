<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naver</title>
    <script
      src="https://kit.fontawesome.com/0121e95e8d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <header class="header">
        <div class="header_header">
            <div class="header_header_start">네이버를 시작페이지로</div>
            <div class="header_header_start_icon"><i class="fas fa-chevron-circle-right"></i></div>
            <div class="header_header_junier">쥬니어네이버</div>
            <div class="header_header_happybean">해피빈</div>
        </div>
        <div class="header_input">
            <img class="header_input_logo" src="image/naver_logo.png">
            <div class="header_input_box">
                <input class="header_input__box" type="text">
            </div>
            <img class="header_input_box_search" src="image/search.png">
        </div>
        <div class="header_column">
            <ul class="header__column">
                <li class="header_column_name_green">메일</li>
                <li class="header_column_name_green">카페</li>
                <li class="header_column_name_green">블로그</li>
                <li class="header_column_name_green">지식in</li>
                <li class="header_column_name_green">쇼핑</li>
                <li class="header_column_name_green">Pay</li>
                <li class="header_column_name_green">TV</li>
                <li class="header_column_name_black">사전</li>
                <li class="header_column_name_black">뉴스</li>
                <li class="header_column_name_black">증권</li>
                <li class="header_column_name_black">부동산</li>
                <li class="header_column_name_black">지도</li>
                <li class="header_column_name_black">영화</li>
                <li class="header_column_name_black">뮤직</li>
                <li class="header_column_name_black">책</li>
                <li class="header_column_name_black">웹툰</li>
                <li class="header_column_name_more">더보기
                    <i class="fas fa-chevron-down"></i></li>
                <li class="header_column_name_more">
                    <i class="fas fa-info-circle"></i>검색어 필터 설정이 필요합니다
                    <i class="fas fa-chevron-down"></i></li>
            </ul>
        </div>
    </header>
    <footer class="footer">
        
    </footer>
</body>
</html>
